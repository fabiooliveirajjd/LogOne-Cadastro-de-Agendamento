<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Tela de Cadastro de Solicitantes</title>
        <!-- Inclui o arquivo CSS específico para esta página -->
        <h:outputStylesheet library="css" name="solicitantes.css"/>
    </h:head>

    <h:body id="body">

        <p:panel>
            <f:facet name="header">
                <div class="header-container">
                    <div style="display: flex; align-items: center;">
                        <!-- Logotipo na parte superior -->
                        <h:graphicImage name="images/1519864089088.jpg" style="height: 50px; margin-right: 10px;"/>
                        <!-- Título da página -->
                        <h:outputText styleClass="header" value="Tela de Cadastro de Solicitantes"/>
                    </div>
                    <!-- Botão de voltar para a página inicial -->
                    <p:commandButton value="Voltar" action="home" immediate="true" styleClass="back-button"/>
                </div>
            </f:facet>

            <h:form id="solicitanteForm" class="form-container">
                <!-- Mensagens de validação e feedback -->
                <div class="messages-container">
                    <p:messages id="messages" autoUpdate="true" closable="true" showDetail="true"/>
                </div>

                <div class="card">
                    <div class="ui-fluid formgrid grid">
                        <!-- Campo para nome do solicitante -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel for="nome" value="Nome:" />
                            <p:inputText id="nome" value="#{solicitanteController.solicitante.nome}"
                                         required="true" requiredMessage="Nome é obrigatório" />
                        </div>
                    </div>
                </div>

                <!-- Botão para salvar o solicitante -->
                <div class="button-container">
                    <p:commandButton value="Salvar" action="#{solicitanteController.saveSolicitante}" update=":solicitanteForm"
                                     icon="ui-icon-disk"/>
                </div>

            </h:form>

        </p:panel>

        <!-- Rodapé da página -->
        <div class="footer">
            <h:outputText value="Desenvolvido por: Fábio Santos Oliveira"/>
        </div>
    </h:body>
</ui:composition>
