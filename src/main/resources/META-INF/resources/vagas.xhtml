<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Tela de Cadastro de Vagas</title>
        <!-- Inclui o arquivo CSS específico para esta página -->
        <h:outputStylesheet library="css" name="vagas.css"/>
    </h:head>

    <h:body id="body">

        <p:panel>
            <f:facet name="header">
                <div class="header-container">
                    <div style="display: flex; align-items: center;">
                        <h:graphicImage name="images/1519864089088.jpg" style="height: 50px; margin-right: 10px;"/>
                        <h:outputText styleClass="header" value="Tela de Cadastro de Vagas"/>
                    </div>
                    <!-- Botão de voltar para a página inicial -->
                    <p:commandButton value="Voltar" action="home" immediate="true" styleClass="back-button"/>
                </div>
            </f:facet>

            <h:form id="vagaForm" class="form-container">
                <!-- Mensagens de validação e feedback -->
                <div class="messages-container">
                    <p:messages id="messages" autoUpdate="true" closable="true" showDetail="true"/>
                </div>

                <div class="card">
                    <div class="ui-fluid formgrid grid">
                        <!-- Campo para data de início -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel for="inicio" value="Data de Início:" />
                            <p:calendar id="inicio" value="#{vagasController.vagas.inicio}" pattern="dd/MM/yyyy"
                                        navigator="true" required="true"
                                        requiredMessage="Data de início é obrigatória"
                                        validatorMessage="Data de início não pode ser retroativa" mindate="#{vagasController.hoje}"/>
                        </div>

                        <!-- Campo para data de término -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel for="fim" value="Data de Término:" />
                            <p:calendar id="fim" value="#{vagasController.vagas.fim}" pattern="dd/MM/yyyy"
                                        navigator="true" required="true"
                                        requiredMessage="Data de término é obrigatória"
                                        validatorMessage="Data de término não pode ser retroativa" mindate="#{vagasController.hoje}"/>
                        </div>

                        <!-- Campo para quantidade -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel for="quantidade" value="Quantidade:" />
                            <p:inputText id="quantidade" value="#{vagasController.vagas.quantidade}"
                                         required="true" requiredMessage="Quantidade é obrigatória"/>
                        </div>
                    </div>
                </div>

                <!-- Botão para salvar as vagas -->
                <div class="button-container">
                    <p:commandButton value="Salvar" action="#{vagasController.saveVagas}" update="vagaForm"
                                     icon="ui-icon-disk"/>
                </div>

            </h:form>

        </p:panel>

        <!-- Rodapé da página -->
        <div class="footer">
            <h:outputText value="Desenvolvido por: Fábio Santos Oliveira"/>
        </div>
    </h:body>
</ui:composition>
